<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Logistics Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#0f1115">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
  </head>
  <body>
    <header>
      <div class="wrap">
        <div class="toprow">
          <div>
            <h1>4IB Sgt Logistics Tracker</h1>
          </div>

          <div class="row">
            <button class="btn" id="exportAllBtn" title="Export casualties + people + logistics">Export All</button>
            <button class="btn" id="exportLogBtn" title="Export logistics only (HQ list)">Export Logistics</button>
            <button class="btn" id="exportCasBtn" title="Export casualties + people report only">Export Cas/Pers</button>
            <button class="btn danger" id="resetBtn" title="Clear all saved data">
              Reset
            </button>
            <button class="btn danger" id="resetAllBtn" title="Clear all locally saved data and item history">
              Reset All
            </button>
          </div>
        </div>

        <div class="row" style="margin-top: 12px">
          <input
            class="input grow"
            id="newSectionName"
            placeholder="New section name (e.g., 1 Section / 2 Section)"
          />
          <button class="btn accent" id="addSectionBtn">Add section</button>
        </div>
      </div>
    </header>

    <main>
      <div class="wrap">
        <div class="layout">
          <div id="hqCol"></div>
          <div class="stack" id="sectionsCol"></div>
        </div>

        <div class="foot">
          <div>
            Site created by <span class="kbd">C. Langdale</span> for the use within 4IB only.
          </div>
        </div>
      </div>
    </main>

    <datalist id="commonItems"></datalist>

    <script src="items.js"></script>
    <script src="app.js"></script>
  </body>
</html>
